{% extends 'base.html' %}
{% block title %}Ro‘yxatdan o‘tish{% endblock %}
{% block content %}
<div class="row justify-content-center">
  <div class="col-md-6">
    <div class="card shadow">
      <div class="card-header bg-success text-white text-center"><h4>Ro‘yxatdan o‘tish</h4></div>
      <div class="card-body">
        <form method="POST">
          {% csrf_token %}
          {{ form.as_p }}
          <button type="submit" class="btn btn-success w-100 mt-2">Ro‘yxatdan o‘tish</button>
        </form>
      </div>
      <div class="card-footer text-center">
        <a href="{% url 'login' %}">Kirish sahifasiga o‘tish</a>
      </div>
    </div>
  </div>
</div>
{% endblock %}
