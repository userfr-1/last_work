<!DOCTYPE html>
<html lang="uz">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>{% block title %}Najot ERP{% endblock %}</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
  <style>
    body { padding-bottom: 60px; }
    .card .small-muted { font-size: .85rem; color: #6c757d; }
  </style>
</head>
<body class="bg-light">
<nav class="navbar navbar-expand-lg navbar-dark bg-dark">
  <div class="container">
    <a class="navbar-brand" href="/">Najot ERP</a>
    <div class="ms-auto">
      {% if user.is_authenticated %}
        <span class="text-white me-3">{{ user.email|default:user.phone_number }}</span>
        <a href="{% url 'logout' %}" class="btn btn-outline-light btn-sm">Chiqish</a>
      {% else %}
        <a href="{% url 'login' %}" class="btn btn-outline-light btn-sm">Kirish</a>
      {% endif %}
    </div>
  </div>
</nav>

<div class="container mt-4">
  {% if messages %}
    {% for m in messages %}
      <div class="alert alert-{{ m.tags }} alert-dismissible fade show" role="alert">
        {{ m }}
        <button type="button" class="btn-close" data-bs-dismiss="alert"></button>
      </div>
    {% endfor %}
  {% endif %}

  {% block content %}{% endblock %}
</div>

<footer class="bg-white border-top fixed-bottom">
  <div class="container py-2 text-muted small">
    Â© Najot ERP
  </div>
</footer>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
